<!DOCTYPE html>
<head>
    <title>Leitor de codigo ednaldo esolang</title>
</head>
<body>
    <input type="file" name="file" id="file" />
    <script>

        function play(inp_){
            var inp = inp_.split(' ');
            console.log (inp);
            if (inp[1] == "vale"){
                console.log(inp[2])
                if (inp[2] == "tudo"){
                    console.log(inp[1]+" "+inp[2])
                    const music = new Audio('vale tudo.mp3');
                    music.play();
                    music.loop = false;
                    music.playbackRate = 1;
                }
                //music.pause();
            }
        }

        var arquivo;
        var arquivo_linhas_;
        var arquivo_linhas = [];

        document.getElementById('file').onchange = function(){
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function(progressEvent){
            console.log(this.result);
            arquivo = this.result;
            arquivo_linhas_ = this.result.split("\n");

            for (var i = 0; i<arquivo_linhas_.length; i++){
                if(arquivo_linhas_[i] != " " || arquivo_linhas_[i] != ""){
                    //arquivo_linhas.push(arquivo_linhas_[i])
                    play(arquivo_linhas_[i]);
                }
            }
        };
        reader.readAsText(file);
        };
    </script>
</body>
